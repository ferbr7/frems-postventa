<div class="min-h-screen bg-neutral-50">
    <div class="max-w-7xl mx-auto px-6 py-8">

        <!-- Encabezado -->
        <div
            class="rounded-2xl bg-gradient-to-r from-emerald-700 to-emerald-600 p-6 flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-semibold text-white">Nuevo Cliente</h1>
                <p class="text-emerald-100">Agrega un nuevo cliente</p>
            </div>
            <button routerLink="/clientes"
                class="rounded-xl border border-emerald-200/50 bg-emerald-600/30 text-white px-4 py-2 hover:bg-emerald-600/40">
                Volver
            </button>
        </div>

        <!-- Formulario -->
        <form (ngSubmit)="guardar()" [formGroup]="form" class="mt-6 bg-white rounded-2xl border border-slate-200 shadow p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-slate-700 mb-2">Nombre *</label>
                    <input type="text" formControlName="nombre"
                        class="w-full rounded-xl border border-slate-300 px-4 py-2.5 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none" />
                </div>

                <div>
                    <label class="block text-slate-700 mb-2">Apellido *</label>
                    <input type="text" formControlName="apellido"
                        class="w-full rounded-xl border border-slate-300 px-4 py-2.5 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none" />
                </div>

                <div>
                    <label class="block text-slate-700 mb-2">Correo electrónico</label>
                    <input type="email" formControlName="email"
                        class="w-full rounded-xl border border-slate-300 px-4 py-2.5 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none" />
                </div>

                <div>
                    <label class="block text-slate-700 mb-2">Teléfono *</label>
                    <input type="text" formControlName="telefono"
                        class="w-full rounded-xl border border-slate-300 px-4 py-2.5 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none" />
                </div>

                <div class="md:col-span-2">
                    <label class="bblock text-slate-700 mb-2">Dirección *</label>
                    <input type="text" formControlName="direccion"
                        class="w-full rounded-xl border border-slate-300 px-4 py-2.5 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none" />
                </div>

                <div>
                    <label class="block text-slate-700 mb-2">Fecha de ingreso *</label>
                    <input type="date" formControlName="fechaIngreso"
                        class="w-full rounded-xl border border-slate-300 px-4 py-2.5 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none" />
                </div>

                <div>
                    <label class="block text-slate-700 mb-2">Fecha última compra *</label>
                    <input type="date" formControlName="ultimaCompra"
                        class="w-full rounded-xl border border-slate-300 px-4 py-2.5 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none" />
                </div>
            </div>

            <!-- Botón -->
            <div class="mt-6 grid grid-cols-1 md:grid-cols-2">
                <div class="col-span-1 md:col-span-2 flex">
                    <button type="submit" class="mx-auto w-full md:w-[calc(100%-theme(space.6))] md:max-w-none
         rounded-2xl bg-emerald-600 text-white text-lg font-medium
         px-6 py-2.5 hover:bg-emerald-700 transition">
                        Registrar Nuevo Cliente
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
