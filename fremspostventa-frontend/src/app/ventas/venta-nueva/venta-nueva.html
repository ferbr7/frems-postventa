<div class="min-h-screen bg-neutral-50">
  <div class="max-w-7xl mx-auto px-6 py-8">

    <!-- Encabezado -->
    <div class="rounded-2xl bg-gradient-to-r from-emerald-700 to-emerald-600 p-6 flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-semibold text-white">Nueva venta</h1>
        <p class="text-emerald-100">Registra una venta y sus productos</p>
      </div>
      <button routerLink="/ventas"
              class="rounded-xl border border-emerald-200/50 bg-emerald-600/30 text-white px-4 py-2 hover:bg-emerald-600/40">
        Volver
      </button>
    </div>

    <!-- Formulario -->
    <form [formGroup]="form" (ngSubmit)="guardar()"
          class="mt-6 bg-white rounded-2xl border border-slate-200 shadow p-6">

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="md:col-span-2">
          <label class="block text-slate-700 mb-2">Cliente</label>
          <select formControlName="clienteId"
                  class="w-full rounded-xl border border-slate-300 px-4 py-2.5 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none">
            <option [ngValue]="null">Seleccioná un cliente…</option>
            <option *ngFor="let c of clientes" [ngValue]="c.id">{{ c.nombre }}</option>
          </select>
        </div>

        <div>
          <label class="block text-slate-700 mb-2">Fecha</label>
          <input type="date" formControlName="fecha"
                 class="w-full rounded-xl border border-slate-300 px-4 py-2.5 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none" />
        </div>
      </div>

      <!-- Renglones de productos -->
      <div class="mt-6">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-slate-900 font-medium">Productos</h3>
          <button type="button" (click)="addItem()"
                  class="rounded-xl bg-emerald-50 text-emerald-700 border border-emerald-200 px-3 py-1.5 hover:bg-emerald-100">
            + Agregar producto
          </button>
        </div>

        <div class="space-y-3">
          <div *ngFor="let g of items.controls; let i = index; trackBy: trackByIdx"
               [formGroup]="g"
               class="rounded-xl border border-slate-200 bg-white p-3 md:p-4">

            <div class="grid grid-cols-1 md:grid-cols-12 gap-3 md:gap-4 items-end">
              <div class="md:col-span-5">
                <label class="block text-slate-700 mb-1">Producto</label>
                <select formControlName="productoId" (change)="onProductoChange(i)"
                        class="w-full rounded-xl border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none">
                  <option [ngValue]="null">Seleccioná…</option>
                  <option *ngFor="let p of productos" [ngValue]="p.id">
                    {{ p.nombre }} — {{ p.precio | currency:'GTQ':'symbol-narrow' }}
                  </option>
                </select>

                <!-- chip de stock -->
                <div *ngIf="prodStock(g.get('productoId')?.value) !== undefined"
                     class="mt-1 text-xs text-slate-600">
                  Stock: <span class="inline-flex items-center rounded-full bg-slate-100 px-2 py-0.5">{{ prodStock(g.get('productoId')?.value) }}</span>
                </div>
              </div>

              <div class="md:col-span-2">
                <label class="block text-slate-700 mb-1">Cantidad</label>
                <input type="number" min="1" formControlName="cantidad"
                       class="w-full rounded-xl border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none" />
              </div>

              <div class="md:col-span-2">
                <label class="block text-slate-700 mb-1">Precio</label>
                <input type="number" min="0" step="0.01" formControlName="precio"
                       class="w-full rounded-xl border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none" />
              </div>

              <div class="md:col-span-2">
                <label class="block text-slate-700 mb-1">Descuento %</label>
                <input type="number" min="0" max="100" step="1" formControlName="descuento"
                       class="w-full rounded-xl border border-slate-300 px-3 py-2 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none" />
              </div>

              <div class="md:col-span-1 flex md:justify-end">
                <button type="button" (click)="removeItem(i)"
                        class="w-full md:w-auto rounded-xl border border-slate-300 px-3 py-2 text-slate-700 hover:bg-slate-50">
                  Quitar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Notas + Totales -->
      <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-slate-700 mb-2">Notas</label>
          <textarea rows="5" formControlName="notas"
                    class="w-full rounded-xl border border-slate-300 px-4 py-2.5 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none"></textarea>
        </div>

        <div class="bg-slate-50 rounded-2xl border border-slate-200 p-4 md:p-6 h-fit">
          <div class="flex items-center justify-between text-slate-700 mb-2">
            <span>Subtotal</span>
            <strong>{{ subTotal() | currency:'GTQ':'symbol-narrow' }}</strong>
          </div>
          <div class="flex items-center justify-between text-slate-700 mb-2">
            <span>Descuento</span>
            <strong>- {{ descuentoTotal() | currency:'GTQ':'symbol-narrow' }}</strong>
          </div>
          <div class="border-t border-slate-200 my-3"></div>
          <div class="flex items-center justify-between text-slate-900 text-lg">
            <span>Total</span>
            <strong>{{ total() | currency:'GTQ':'symbol-narrow' }}</strong>
          </div>
        </div>
      </div>

      <!-- Botón -->
      <div class="mt-6 grid grid-cols-1 md:grid-cols-2">
        <div class="col-span-1 md:col-span-2 flex">
          <button type="submit"
                  class="mx-auto w-full md:w-[calc(100%-theme(space.6))] md:max-w-none
                         rounded-2xl bg-emerald-600 text-white text-lg font-medium
                         px-6 py-2.5 hover:bg-emerald-700 transition">
            Registrar venta
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
