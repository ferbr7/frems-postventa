<div class="min-h-screen w-full bg-neutral-50 flex items-center justify-center px-6 py-16">
  <div class="w-full max-w-xl bg-white rounded-3xl shadow-lg p-8 md:p-10">

    <!-- Encabezado -->
    <header class="text-center mb-6">
      <h1 class="text-2xl md:text-3xl font-semibold text-slate-900">Recuperar contraseña</h1>
      <p class="text-slate-600 mt-2">
        Ingresa tu correo y te enviaremos un <span class="font-medium">código de 6 dígitos</span> para restablecerla.
      </p>
    </header>

    <!-- Solicitar código -->
    <form [formGroup]="requestForm"
          (ngSubmit)="submitRequest()"
          class="space-y-6"
          [class.opacity-60]="isLoading"
          [class.pointer-events-none]="isLoading">

      <div>
        <label for="email" class="block text-sm font-medium text-slate-800">Correo</label>
        <input id="email" type="email" formControlName="email"
               class="mt-2 block w-full rounded-lg border border-slate-200 bg-white px-4 py-3
                      text-slate-900 placeholder-slate-400 outline-none
                      focus:border-emerald-600 focus:ring-2 focus:ring-emerald-600/20"
               placeholder="ej. maria@frems.com" />
        <p *ngIf="email?.invalid && email?.touched" class="mt-1.5 text-sm text-red-600">
          Ingresá un correo válido.
        </p>
      </div>

      <button type="submit" [disabled]="isLoading"
              class="w-full rounded-lg bg-emerald-600 hover:bg-emerald-700
                     text-white font-medium py-3 shadow-md transition disabled:opacity-60">
        <span *ngIf="!isLoading">Enviar código</span>
        <span *ngIf="isLoading" class="inline-flex items-center gap-2">
          <svg class="h-5 w-5 animate-spin" viewBox="0 0 24 24" fill="none">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          Enviando…
        </span>
      </button>

      <div class="text-center">
        <button type="button" (click)="backToLogin()"
                class="text-emerald-700 hover:text-emerald-800 font-medium">
          Volver al login
        </button>
      </div>
    </form>

    <!-- Sugerencia opcional: acceso directo si ya tiene código -->
<!--    <div class="text-center mt-4" *ngIf="requestForm.valid">
      <a [routerLink]="['/recuperar-reset']"
         [queryParams]="{ email: requestForm.value.email }"
         class="text-sm text-slate-500 hover:text-slate-700">
        ¿Ya tienes el código? Ir a restablecer
      </a>
    </div>
  </div> -->
</div>
